<div id="oss_experience" class="container experience-container">
  <h3>{{ site.oss_experience_title | default: "Open source experience" }}</h3>
  <p style="text-align:center;margin-top:5px">{{ site.oss_experience_description | default: "xxx" }}</p>
  {% for experience in site.data.oss_experience %}
    {% include {{ experience.layout | default: 'left' | append: ".html" }} item=experience %}
  {% endfor %}
</div>
